<div class="quizz">
    <div class="quizz-logo">
        <img src="../../../assets/imgs/logo.png" alt="logo">
        <h1>{{title}}</h1>
    </div>
    <div class="quizz-question">
        <h3>{{questionSelected.question}}</h3>
    </div>
    <div class="quizz-options">
        <button 
        class="quizz-options-btn"
        *ngFor="let option of questionSelected.options"
        (click)="playerChoise(option.alias)"
        >
        {{option.name}}
        </button>
    </div>
    <div *ngIf=finished class="quizz-result">
        <h1>O seu resultado Ã©:</h1>
        <p>{{ answerSelected }}</p>
    </div>
</div>
